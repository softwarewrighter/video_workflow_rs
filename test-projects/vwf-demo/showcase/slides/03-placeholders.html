<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1080px;
            height: 1920px;
            background: #1a1a2e;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 100px 60px;
        }
        .category {
            font-size: 32px;
            color: #ff6b6b;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 60px;
        }
        .keypoint {
            font-size: 48px;
            color: #4ade80;
            margin-bottom: 80px;
        }
        .comparison {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }
        .box {
            flex: 1;
            background: #282a36;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }
        .box-title {
            font-size: 28px;
            color: #888;
            margin-bottom: 20px;
        }
        .placeholder {
            height: 200px;
            background: #44475a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6272a4;
            font-size: 24px;
        }
        .real {
            height: 200px;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            border-radius: 10px;
        }
        .status {
            margin-top: 20px;
            font-size: 24px;
        }
        .status.pending { color: #ffd93d; }
        .status.done { color: #4ade80; }
    </style>
</head>
<body>
    <div class="category">Concept 3</div>
    <div class="title">Placeholders</div>
    <div class="keypoint">Progress without all assets</div>
    <div class="comparison">
        <div class="box">
            <div class="box-title">Missing Background</div>
            <div class="placeholder">solid #1a1a2e</div>
            <div class="status pending">Preview ready</div>
        </div>
        <div class="box">
            <div class="box-title">With Background</div>
            <div class="real"></div>
            <div class="status done">Final quality</div>
        </div>
    </div>
</body>
</html>
