<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1080px;
            height: 1920px;
            background: #1a1a2e;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .title {
            font-size: 120px;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 40px;
        }
        .subtitle {
            font-size: 48px;
            color: #ffd93d;
            margin-bottom: 100px;
        }
        .checklist {
            text-align: left;
            font-size: 36px;
            line-height: 2;
            margin-bottom: 100px;
        }
        .check { color: #4ade80; }
        .cta {
            font-size: 48px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="title">VWF</div>
    <div class="subtitle">Stop fighting. Start shipping.</div>
    <div class="checklist">
        <span class="check">[x]</span> Workflows as Data<br>
        <span class="check">[x]</span> Dependency DAG<br>
        <span class="check">[x]</span> Placeholders<br>
        <span class="check">[x]</span> Checkpoints<br>
        <span class="check">[x]</span> Incremental Builds
    </div>
    <div class="cta">Link in description</div>
</body>
</html>
