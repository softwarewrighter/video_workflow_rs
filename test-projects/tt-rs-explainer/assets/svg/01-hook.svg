<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main Headline -->
  <rect x="160" y="50" width="1600" height="180" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="84"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    Visual Programming
  </text>
  <text x="960" y="195" font-family="Arial, sans-serif" font-size="56"
        fill="#ffd93d" text-anchor="middle">
    Learn by Showing, Not Writing Code
  </text>

  <!-- Left Box: The Question -->
  <rect x="100" y="280" width="700" height="400" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ff6b6b" stroke-width="6"/>

  <text x="150" y="350" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ff6b6b">
    The Question
  </text>

  <text x="150" y="430" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    What if you could
  </text>
  <text x="150" y="490" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    teach a computer
  </text>
  <text x="150" y="550" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    by showing it
  </text>
  <text x="150" y="610" font-family="Arial, sans-serif" font-size="40" fill="#4ade80" font-weight="bold">
    what to do?
  </text>

  <!-- Right Box: ToonTalk Approach -->
  <rect x="850" y="280" width="750" height="400" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#4ade80" stroke-width="6"/>

  <text x="900" y="350" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#4ade80">
    ToonTalk's Answer
  </text>

  <text x="900" y="430" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Train robots by example
  </text>
  <text x="900" y="490" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Send messages with birds
  </text>
  <text x="900" y="550" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Manipulate boxes and scales
  </text>
  <text x="900" y="610" font-family="Arial, sans-serif" font-size="40" fill="#ffd93d" font-weight="bold">
    Programming made visual
  </text>

  <!-- Bottom tagline -->
  <rect x="100" y="720" width="1100" height="100" rx="12" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="650" y="785" font-family="Arial, sans-serif" font-size="48"
        fill="#ffd93d" text-anchor="middle">
    No syntax errors. No cryptic messages.
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
