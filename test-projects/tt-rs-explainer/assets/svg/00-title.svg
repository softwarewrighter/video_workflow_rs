<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- White background for title card -->
  <rect width="1920" height="1080" fill="#ffffff"/>

  <!-- Left side text block (robot video will be composited on right) -->
  <!-- All text left-aligned, staying within left 900px -->

  <!-- #TBT tag -->
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="72"
        font-weight="bold" fill="#ff6b6b" text-anchor="start">
    #TBT
  </text>

  <!-- tt-rs title -->
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="120"
        font-weight="bold" fill="#00d4ff" text-anchor="start">
    tt-rs
  </text>

  <!-- ToonTalk subtitle - wrapped to fit -->
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="64"
        fill="#333333" text-anchor="start">
    ToonTalk
  </text>
  <text x="80" y="560" font-family="Arial, sans-serif" font-size="64"
        fill="#333333" text-anchor="start">
    Visual Programming
  </text>

  <!-- Tagline -->
  <text x="80" y="700" font-family="Arial, sans-serif" font-size="40"
        fill="#666666" text-anchor="start">
    Rust + WebAssembly
  </text>
  <text x="80" y="760" font-family="Arial, sans-serif" font-size="40"
        fill="#666666" text-anchor="start">
    In Your Browser
  </text>

  <!-- Right side (x=960-1920) reserved for robot video overlay -->
</svg>
