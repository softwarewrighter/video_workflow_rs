<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main Headline -->
  <rect x="160" y="50" width="1600" height="180" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    tt-rs
  </text>
  <text x="960" y="195" font-family="Arial, sans-serif" font-size="56"
        fill="#ffd93d" text-anchor="middle">
    ToonTalk Reimagined in Rust + WebAssembly
  </text>

  <!-- History Box -->
  <rect x="100" y="280" width="800" height="240" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ff6b6b" stroke-width="6"/>

  <text x="150" y="350" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ff6b6b">
    The Original
  </text>

  <text x="150" y="420" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Created by Ken Kahn in 1995
  </text>
  <text x="150" y="480" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    C++ desktop application for Windows
  </text>

  <!-- Modern Box -->
  <rect x="100" y="560" width="800" height="240" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#4ade80" stroke-width="6"/>

  <text x="150" y="630" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#4ade80">
    The Reimagining
  </text>

  <text x="150" y="700" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Rust + Yew + WebAssembly
  </text>
  <text x="150" y="760" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Runs in any modern browser
  </text>

  <!-- Tech Stack (right side, avoiding avatar zone) -->
  <rect x="960" y="280" width="500" height="440" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ffd93d" stroke-width="6"/>

  <text x="1010" y="350" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ffd93d">
    Stack
  </text>

  <text x="1010" y="420" font-family="Courier, monospace" font-size="36" fill="#4ade80">
    Rust
  </text>
  <text x="1010" y="480" font-family="Courier, monospace" font-size="36" fill="#4ade80">
    WebAssembly
  </text>
  <text x="1010" y="540" font-family="Courier, monospace" font-size="36" fill="#4ade80">
    Yew Framework
  </text>
  <text x="1010" y="600" font-family="Courier, monospace" font-size="36" fill="#4ade80">
    wasm-bindgen
  </text>
  <text x="1010" y="660" font-family="Courier, monospace" font-size="36" fill="#ffd93d">
    GitHub Pages
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
