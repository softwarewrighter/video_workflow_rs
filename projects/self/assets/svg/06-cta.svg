<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main title -->
  <text x="960" y="250" font-family="Arial, sans-serif" font-size="140"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    VWF
  </text>

  <!-- Subtitle -->
  <text x="960" y="350" font-family="Arial, sans-serif" font-size="56"
        fill="#ffd93d" text-anchor="middle">
    Video Workflow Framework
  </text>

  <!-- Taglines -->
  <rect x="460" y="420" width="1000" height="180" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="960" y="490" font-family="Arial, sans-serif" font-size="48"
        fill="#ff6b6b" text-anchor="middle">
    Stop fighting your AI tools.
  </text>
  <text x="960" y="560" font-family="Arial, sans-serif" font-size="48"
        fill="#4ade80" text-anchor="middle" font-weight="bold">
    Start shipping videos.
  </text>

  <!-- CTA -->
  <rect x="560" y="650" width="800" height="100" rx="16" fill="#4ade80" fill-opacity="0.2" stroke="#4ade80" stroke-width="4"/>
  <text x="960" y="715" font-family="Arial, sans-serif" font-size="44"
        fill="#4ade80" text-anchor="middle">
    Link in description
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
