<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main question -->
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="72"
        font-weight="bold" fill="#ff6b6b" text-anchor="start">
    "Rebuild it with changes"
  </text>

  <text x="100" y="420" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#ffffff" text-anchor="start">
    ...but the AI forgot
  </text>

  <text x="100" y="540" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#ffffff" text-anchor="start">
    half the steps.
  </text>

  <!-- Sound familiar? -->
  <rect x="80" y="620" width="600" height="80" rx="12" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="380" y="675" font-family="Arial, sans-serif" font-size="44"
        fill="#ffd93d" text-anchor="middle">
    Sound familiar?
  </text>
</svg>
