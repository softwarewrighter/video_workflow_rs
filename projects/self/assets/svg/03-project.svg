<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="56"
        font-weight="bold" fill="#00d4ff" text-anchor="start">
    Project Structure
  </text>

  <!-- File tree -->
  <rect x="80" y="180" width="700" height="500" rx="16" fill="#0f0f23" fill-opacity="0.95"/>
  <text font-family="monospace" font-size="36" fill="#ffffff">
    <tspan x="120" y="250" fill="#ffd93d">my-video/</tspan>
    <tspan x="120" y="310" fill="#4ade80">├── workflow.yaml</tspan>
    <tspan x="120" y="370" fill="#888888">├── assets/</tspan>
    <tspan x="120" y="430" fill="#888888">│   └── svg/, music/</tspan>
    <tspan x="120" y="490" fill="#888888">├── work/</tspan>
    <tspan x="120" y="550" fill="#888888">│   └── audio/, images/</tspan>
    <tspan x="120" y="610" fill="#4ade80">└── output/</tspan>
  </text>

  <!-- Labels -->
  <text x="850" y="310" font-family="Arial, sans-serif" font-size="32"
        fill="#4ade80" text-anchor="start">
    ← Source of truth
  </text>
  <text x="850" y="430" font-family="Arial, sans-serif" font-size="32"
        fill="#888888" text-anchor="start">
    ← Your source files
  </text>
  <text x="850" y="550" font-family="Arial, sans-serif" font-size="32"
        fill="#888888" text-anchor="start">
    ← Generated intermediates
  </text>
  <text x="850" y="610" font-family="Arial, sans-serif" font-size="32"
        fill="#4ade80" text-anchor="start">
    ← Final video
  </text>
</svg>
