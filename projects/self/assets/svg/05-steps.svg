<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="56"
        font-weight="bold" fill="#00d4ff" text-anchor="start">
    Step Types
  </text>

  <!-- Step cards -->
  <rect x="80" y="200" width="500" height="140" rx="16" fill="#0f0f23" fill-opacity="0.95"/>
  <text x="120" y="260" font-family="monospace" font-size="36" fill="#4ade80">tts_generate</text>
  <text x="120" y="310" font-family="Arial, sans-serif" font-size="28" fill="#888888">Text → Voice narration</text>

  <rect x="620" y="200" width="500" height="140" rx="16" fill="#0f0f23" fill-opacity="0.95"/>
  <text x="660" y="260" font-family="monospace" font-size="36" fill="#4ade80">text_to_image</text>
  <text x="660" y="310" font-family="Arial, sans-serif" font-size="28" fill="#888888">Prompt → Flux image</text>

  <rect x="80" y="380" width="500" height="140" rx="16" fill="#0f0f23" fill-opacity="0.95"/>
  <text x="120" y="440" font-family="monospace" font-size="36" fill="#4ade80">run_command</text>
  <text x="120" y="490" font-family="Arial, sans-serif" font-size="28" fill="#888888">Execute shell scripts</text>

  <rect x="620" y="380" width="500" height="140" rx="16" fill="#0f0f23" fill-opacity="0.95"/>
  <text x="660" y="440" font-family="monospace" font-size="36" fill="#4ade80">llm_generate</text>
  <text x="660" y="490" font-family="Arial, sans-serif" font-size="28" fill="#888888">AI text generation</text>

  <!-- Bottom note -->
  <text x="100" y="620" font-family="Arial, sans-serif" font-size="40"
        fill="#ffd93d" text-anchor="start">
    Each step declares inputs and outputs
  </text>
</svg>
