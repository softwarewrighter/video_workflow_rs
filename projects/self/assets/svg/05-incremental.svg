<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Header -->
  <rect x="100" y="50" width="1720" height="140" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="32"
        fill="#ff6b6b" letter-spacing="4">
    CONCEPT 5
  </text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="72"
        font-weight="bold" fill="#00d4ff">
    Incremental Builds
  </text>

  <!-- Before/After comparison -->
  <!-- Left: Full rebuild -->
  <rect x="100" y="230" width="600" height="350" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ff6b6b" stroke-width="4"/>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="36"
        font-weight="bold" fill="#ff6b6b">
    Full Rebuild
  </text>

  <rect x="150" y="330" width="500" height="50" rx="8" fill="#ff6b6b" fill-opacity="0.3"/>
  <text x="170" y="365" font-family="Arial, sans-serif" font-size="24" fill="#eee">TTS Generation</text>
  <text x="600" y="365" font-family="Arial, sans-serif" font-size="24" fill="#ff6b6b" text-anchor="end">5 min</text>

  <rect x="150" y="390" width="500" height="50" rx="8" fill="#ff6b6b" fill-opacity="0.3"/>
  <text x="170" y="425" font-family="Arial, sans-serif" font-size="24" fill="#eee">Slide Rendering</text>
  <text x="600" y="425" font-family="Arial, sans-serif" font-size="24" fill="#ff6b6b" text-anchor="end">2 min</text>

  <rect x="150" y="450" width="500" height="50" rx="8" fill="#ff6b6b" fill-opacity="0.3"/>
  <text x="170" y="485" font-family="Arial, sans-serif" font-size="24" fill="#eee">Video Assembly</text>
  <text x="600" y="485" font-family="Arial, sans-serif" font-size="24" fill="#ff6b6b" text-anchor="end">3 min</text>

  <text x="400" y="550" font-family="Arial, sans-serif" font-size="32"
        fill="#ff6b6b" text-anchor="middle" font-weight="bold">
    Total: 10 minutes
  </text>

  <!-- Right: Incremental -->
  <rect x="750" y="230" width="600" height="350" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#4ade80" stroke-width="4"/>
  <text x="800" y="300" font-family="Arial, sans-serif" font-size="36"
        font-weight="bold" fill="#4ade80">
    Incremental (change bg)
  </text>

  <rect x="800" y="330" width="500" height="50" rx="8" fill="#282a36"/>
  <text x="820" y="365" font-family="Arial, sans-serif" font-size="24" fill="#666">TTS Generation</text>
  <text x="1250" y="365" font-family="Arial, sans-serif" font-size="24" fill="#4ade80" text-anchor="end">cached</text>

  <rect x="800" y="390" width="500" height="50" rx="8" fill="#4ade80" fill-opacity="0.3"/>
  <text x="820" y="425" font-family="Arial, sans-serif" font-size="24" fill="#eee">Slide Rendering</text>
  <text x="1250" y="425" font-family="Arial, sans-serif" font-size="24" fill="#4ade80" text-anchor="end">2 min</text>

  <rect x="800" y="450" width="500" height="50" rx="8" fill="#4ade80" fill-opacity="0.3"/>
  <text x="820" y="485" font-family="Arial, sans-serif" font-size="24" fill="#eee">Video Assembly</text>
  <text x="1250" y="485" font-family="Arial, sans-serif" font-size="24" fill="#4ade80" text-anchor="end">3 min</text>

  <text x="1050" y="550" font-family="Arial, sans-serif" font-size="32"
        fill="#4ade80" text-anchor="middle" font-weight="bold">
    Total: 5 minutes
  </text>

  <!-- Bottom keypoint -->
  <rect x="100" y="620" width="1100" height="90" rx="12" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="650" y="680" font-family="Arial, sans-serif" font-size="44"
        fill="#ffd93d" text-anchor="middle">
    Minutes saved on every iteration
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
