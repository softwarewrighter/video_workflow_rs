<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Header -->
  <rect x="100" y="50" width="1720" height="140" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="32"
        fill="#ff6b6b" letter-spacing="4">
    CONCEPT 3
  </text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="72"
        font-weight="bold" fill="#00d4ff">
    Placeholders
  </text>

  <!-- Left: Without Placeholders -->
  <rect x="100" y="230" width="600" height="400" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ff6b6b" stroke-width="4"/>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="36"
        font-weight="bold" fill="#ff6b6b">
    Without
  </text>
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="28" fill="#aaa">
    Missing background image?
  </text>
  <text x="150" y="420" font-family="Arial, sans-serif" font-size="32" fill="#ff6b6b" font-weight="bold">
    Pipeline crashes
  </text>
  <text x="150" y="490" font-family="Arial, sans-serif" font-size="28" fill="#aaa">
    Missing intro video?
  </text>
  <text x="150" y="540" font-family="Arial, sans-serif" font-size="32" fill="#ff6b6b" font-weight="bold">
    Build fails
  </text>
  <text x="150" y="600" font-family="Arial, sans-serif" font-size="28" fill="#aaa">
    Can't iterate until complete
  </text>

  <!-- Right: With Placeholders -->
  <rect x="750" y="230" width="600" height="400" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#4ade80" stroke-width="4"/>
  <text x="800" y="300" font-family="Arial, sans-serif" font-size="36"
        font-weight="bold" fill="#4ade80">
    With VWF
  </text>
  <text x="800" y="370" font-family="Arial, sans-serif" font-size="28" fill="#aaa">
    Missing background image?
  </text>
  <text x="800" y="420" font-family="Arial, sans-serif" font-size="32" fill="#4ade80" font-weight="bold">
    Uses solid color
  </text>
  <text x="800" y="490" font-family="Arial, sans-serif" font-size="28" fill="#aaa">
    Missing intro video?
  </text>
  <text x="800" y="540" font-family="Arial, sans-serif" font-size="32" fill="#4ade80" font-weight="bold">
    Skips gracefully
  </text>
  <text x="800" y="600" font-family="Arial, sans-serif" font-size="28" fill="#ffd93d">
    See progress immediately
  </text>

  <!-- Bottom keypoint -->
  <rect x="100" y="670" width="1100" height="90" rx="12" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="650" y="730" font-family="Arial, sans-serif" font-size="44"
        fill="#ffd93d" text-anchor="middle">
    Keep moving. Iterate fast.
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
