<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="56"
        font-weight="bold" fill="#00d4ff" text-anchor="start">
    Running a Workflow
  </text>

  <!-- Command -->
  <rect x="80" y="200" width="1100" height="100" rx="16" fill="#0f0f23" fill-opacity="0.95"/>
  <text x="110" y="265" font-family="monospace" font-size="32" fill="#4ade80">
    $ vwf run workflow.yaml --workdir ./work
  </text>

  <!-- Flags explained -->
  <text font-family="Arial, sans-serif" font-size="36" fill="#ffffff">
    <tspan x="100" y="400" fill="#ffd93d">--workdir</tspan>
    <tspan x="380" fill="#ffffff">Working directory for outputs</tspan>
    <tspan x="100" y="470" fill="#ffd93d">--allow</tspan>
    <tspan x="380" fill="#ffffff">Whitelist commands (ffmpeg, bash)</tspan>
    <tspan x="100" y="540" fill="#ffd93d">--resume</tspan>
    <tspan x="380" fill="#ffffff">Skip steps with existing outputs</tspan>
    <tspan x="100" y="610" fill="#ffd93d">--dry-run</tspan>
    <tspan x="380" fill="#ffffff">Preview without execution</tspan>
  </text>
</svg>
