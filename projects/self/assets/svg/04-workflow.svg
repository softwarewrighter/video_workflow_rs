<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="56"
        font-weight="bold" fill="#00d4ff" text-anchor="start">
    workflow.yaml
  </text>

  <!-- YAML preview -->
  <rect x="80" y="160" width="900" height="520" rx="16" fill="#0f0f23" fill-opacity="0.95"/>
  <text font-family="monospace" font-size="28" fill="#ffffff">
    <tspan x="110" y="210" fill="#888888">version: 1</tspan>
    <tspan x="110" y="250" fill="#888888">name: "My Video"</tspan>
    <tspan x="110" y="300" fill="#ffd93d">vars:</tspan>
    <tspan x="110" y="340" fill="#ffffff">  tts_server: "http://..."</tspan>
    <tspan x="110" y="390" fill="#ffd93d">steps:</tspan>
    <tspan x="110" y="430" fill="#4ade80">  - id: tts_intro</tspan>
    <tspan x="110" y="470" fill="#4ade80">    kind: tts_generate</tspan>
    <tspan x="110" y="510" fill="#ffffff">    script_path: "scripts/intro.txt"</tspan>
    <tspan x="110" y="550" fill="#ffffff">    output_path: "audio/intro.wav"</tspan>
    <tspan x="110" y="600" fill="#4ade80">  - id: build_video</tspan>
    <tspan x="110" y="640" fill="#4ade80">    kind: run_command</tspan>
  </text>

  <!-- Workflow -->
  <text x="1050" y="300" font-family="Arial, sans-serif" font-size="36"
        fill="#ffffff" text-anchor="start">
    <tspan x="1050" dy="0" fill="#ffd93d">Agent creates</tspan>
    <tspan x="1050" dy="50">↓</tspan>
    <tspan x="1050" dy="50" fill="#4ade80">You review</tspan>
    <tspan x="1050" dy="50">↓</tspan>
    <tspan x="1050" dy="50" fill="#00d4ff">Engine executes</tspan>
  </text>
</svg>
