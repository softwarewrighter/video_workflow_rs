      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- VWF Logo/Title -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="120"
