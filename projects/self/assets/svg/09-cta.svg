    Start shipping videos.
  </text>

  <!-- CTA -->
  <rect x="80" y="660" width="500" height="80" rx="12" fill="#00d4ff" fill-opacity="0.9"/>
  <text x="330" y="715" font-family="Arial, sans-serif" font-size="40"
