<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Header -->
  <rect x="100" y="50" width="1720" height="140" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="32"
        fill="#ff6b6b" letter-spacing="4">
    CONCEPT 4
  </text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="72"
        font-weight="bold" fill="#00d4ff">
    Checkpoints
  </text>

  <!-- Pipeline with checkpoints -->
  <!-- Step 1 -->
  <rect x="150" y="280" width="280" height="100" rx="12" fill="#282a36" stroke="#4ade80" stroke-width="3"/>
  <text x="290" y="340" font-family="Arial, sans-serif" font-size="28"
        fill="#4ade80" text-anchor="middle">Generate Text</text>

  <!-- Checkpoint 1 -->
  <rect x="480" y="280" width="180" height="100" rx="12" fill="#ffd93d" fill-opacity="0.2" stroke="#ffd93d" stroke-width="3"/>
  <text x="570" y="325" font-family="Arial, sans-serif" font-size="22"
        fill="#ffd93d" text-anchor="middle">REVIEW</text>
  <text x="570" y="355" font-family="Arial, sans-serif" font-size="22"
        fill="#ffd93d" text-anchor="middle">Script</text>

  <!-- Step 2 -->
  <rect x="710" y="280" width="280" height="100" rx="12" fill="#282a36" stroke="#4ade80" stroke-width="3"/>
  <text x="850" y="340" font-family="Arial, sans-serif" font-size="28"
        fill="#4ade80" text-anchor="middle">Generate TTS</text>

  <!-- Step 3 -->
  <rect x="150" y="430" width="280" height="100" rx="12" fill="#282a36" stroke="#4ade80" stroke-width="3"/>
  <text x="290" y="490" font-family="Arial, sans-serif" font-size="28"
        fill="#4ade80" text-anchor="middle">Build Preview</text>

  <!-- Checkpoint 2 -->
  <rect x="480" y="430" width="180" height="100" rx="12" fill="#ffd93d" fill-opacity="0.2" stroke="#ffd93d" stroke-width="3"/>
  <text x="570" y="475" font-family="Arial, sans-serif" font-size="22"
        fill="#ffd93d" text-anchor="middle">REVIEW</text>
  <text x="570" y="505" font-family="Arial, sans-serif" font-size="22"
        fill="#ffd93d" text-anchor="middle">Video</text>

  <!-- Step 4 -->
  <rect x="710" y="430" width="280" height="100" rx="12" fill="#282a36" stroke="#ff79c6" stroke-width="3"/>
  <text x="850" y="490" font-family="Arial, sans-serif" font-size="28"
        fill="#ff79c6" text-anchor="middle">Final Render</text>

  <!-- Arrows -->
  <line x1="430" y1="330" x2="470" y2="330" stroke="#4ade80" stroke-width="2"/>
  <line x1="660" y1="330" x2="700" y2="330" stroke="#4ade80" stroke-width="2"/>
  <line x1="430" y1="480" x2="470" y2="480" stroke="#4ade80" stroke-width="2"/>
  <line x1="660" y1="480" x2="700" y2="480" stroke="#4ade80" stroke-width="2"/>

  <!-- Benefits -->
  <rect x="100" y="580" width="600" height="180" rx="12" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="150" y="640" font-family="Arial, sans-serif" font-size="32" fill="#4ade80" font-weight="bold">
    Before TTS:
  </text>
  <text x="150" y="690" font-family="Arial, sans-serif" font-size="28" fill="#eee">
    Review the script text
  </text>
  <text x="150" y="730" font-family="Arial, sans-serif" font-size="24" fill="#aaa">
    No wasted GPU time on wrong words
  </text>

  <rect x="750" y="580" width="600" height="180" rx="12" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="800" y="640" font-family="Arial, sans-serif" font-size="32" fill="#4ade80" font-weight="bold">
    Before Final:
  </text>
  <text x="800" y="690" font-family="Arial, sans-serif" font-size="28" fill="#eee">
    Check the preview video
  </text>
  <text x="800" y="730" font-family="Arial, sans-serif" font-size="24" fill="#aaa">
    Catch issues before full render
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
