<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Episode badge -->
  <text x="960" y="180" font-family="Arial, sans-serif" font-size="36"
        fill="#888" text-anchor="middle" letter-spacing="4">
    BEHIND THE BUILD
  </text>

  <!-- Main title -->
  <text x="960" y="380" font-family="Arial, sans-serif" font-size="120"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    5 Things About VWF
  </text>

  <!-- Subtitle -->
  <text x="960" y="500" font-family="Arial, sans-serif" font-size="64"
        fill="#ffd93d" text-anchor="middle">
    Video Workflow Framework
  </text>

  <!-- Tagline -->
  <rect x="560" y="600" width="800" height="80" rx="12" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="960" y="655" font-family="Arial, sans-serif" font-size="40"
        fill="#4ade80" text-anchor="middle">
    Workflows are data. Runner is code.
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
