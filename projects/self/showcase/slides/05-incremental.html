<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1080px;
            height: 1920px;
            background: #1a1a2e;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 100px 60px;
        }
        .category {
            font-size: 32px;
            color: #ff6b6b;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 60px;
        }
        .keypoint {
            font-size: 48px;
            color: #4ade80;
            margin-bottom: 80px;
        }
        .cascade {
            font-family: 'SF Mono', monospace;
            font-size: 28px;
            line-height: 2;
        }
        .changed { color: #ff6b6b; }
        .invalidated { color: #ffd93d; }
        .cached { color: #4ade80; }
        .arrow { color: #6272a4; }
    </style>
</head>
<body>
    <div class="category">Concept 5</div>
    <div class="title">Incremental Builds</div>
    <div class="keypoint">Only re-run what changed</div>
    <div class="cascade">
        <span class="changed">background.jpg CHANGED</span><br>
        <span class="arrow">&nbsp;&nbsp;&nbsp;&nbsp;|</span><br>
        <span class="arrow">&nbsp;&nbsp;&nbsp;&nbsp;v</span><br>
        <span class="invalidated">slides/*.html REBUILD</span><br>
        <span class="arrow">&nbsp;&nbsp;&nbsp;&nbsp;|</span><br>
        <span class="arrow">&nbsp;&nbsp;&nbsp;&nbsp;v</span><br>
        <span class="invalidated">images/*.png REBUILD</span><br>
        <span class="arrow">&nbsp;&nbsp;&nbsp;&nbsp;|</span><br>
        <span class="arrow">&nbsp;&nbsp;&nbsp;&nbsp;v</span><br>
        <span class="invalidated">clips/*.mp4 REBUILD</span><br>
        <br>
        <span class="cached">audio/*.wav CACHED</span> <span class="arrow">(no change)</span><br>
        <span class="cached">narration.txt CACHED</span>
    </div>
</body>
</html>
