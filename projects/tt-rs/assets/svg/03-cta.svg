<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main Headline -->
  <rect x="260" y="50" width="1100" height="150" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="810" y="115" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    Try It Yourself
  </text>
  <text x="810" y="175" font-family="Arial, sans-serif" font-size="48"
        fill="#ffd93d" text-anchor="middle">
    Live Demo in Your Browser
  </text>

  <!-- Demo Box -->
  <rect x="100" y="250" width="1250" height="180" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#4ade80" stroke-width="6"/>
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#4ade80">
    Live Demo
  </text>
  <text x="150" y="385" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    sw-fun.github.io/tt-rs
  </text>
  <text x="700" y="385" font-family="Arial, sans-serif" font-size="36" fill="#888">
    (link in description)
  </text>

  <!-- Features Box -->
  <rect x="100" y="465" width="1250" height="210" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ff6b6b" stroke-width="6"/>
  <text x="150" y="535" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ff6b6b">
    What You Can Try
  </text>
  <text x="150" y="600" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Train robots, send messages with birds
  </text>
  <text x="150" y="655" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Explore visual programming concepts
  </text>

  <!-- Source Box -->
  <rect x="100" y="710" width="1250" height="120" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ffd93d" stroke-width="6"/>
  <text x="150" y="770" font-family="Arial, sans-serif" font-size="44"
        font-weight="bold" fill="#ffd93d">
    Open Source
  </text>
  <text x="430" y="770" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    - Source and blog linked in description
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
