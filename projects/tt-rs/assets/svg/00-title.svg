  </text>

  <!-- tt-rs subtitle -->
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="72"
        font-weight="bold" fill="#00d4ff" text-anchor="start">
    tt-rs
  </text>

  <!-- ToonTalk - LARGE colorful block letters -->
  <text x="80" y="420" font-family="Arial Black, Arial, sans-serif" font-size="200"
        font-weight="900" text-anchor="start">
    <tspan fill="#ff6b6b">T</tspan><tspan fill="#ffa500">o</tspan><tspan fill="#ffd93d">o</tspan><tspan fill="#4ade80">n</tspan><tspan fill="#00d4ff">T</tspan><tspan fill="#a855f7">a</tspan><tspan fill="#ec4899">l</tspan><tspan fill="#ff6b6b">k</tspan>
  </text>

  <!-- Visual Programming - below ToonTalk -->
  <text x="80" y="540" font-family="Arial, sans-serif" font-size="56"
        fill="#333333" text-anchor="start">
    Visual Programming
  </text>

  <!-- Tagline at bottom -->
  <text x="80" y="700" font-family="Arial, sans-serif" font-size="36"
        fill="#666666" text-anchor="start">
    Rust + WebAssembly
  </text>
  <text x="80" y="750" font-family="Arial, sans-serif" font-size="36"
        fill="#666666" text-anchor="start">
    In Your Browser
  </text>

  <!-- Right side (x=1320-1920) reserved for robot video overlay -->
