    <ellipse cx="50" cy="55" rx="28" ry="22" fill="#63B3ED" stroke="#2B6CB0" stroke-width="2"/>
    <path d="M35 45 Q25 55 30 70 Q45 65 55 50 Q45 42 35 45" fill="#4299E1" stroke="#2B6CB0" stroke-width="1"/>
